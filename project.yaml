  run_incidence_graphs:
    run: stata-mp:latest analysis/100_incidence_graphs.do
    needs: [generate_dataset, measures_dataset_rheumatoid_2016, measures_dataset_pmr_2016, measures_dataset_rheumatoid_2017, measures_dataset_pmr_2017, measures_dataset_rheumatoid_2018, measures_dataset_pmr_2018, measures_dataset_rheumatoid_2019, measures_dataset_pmr_2019, measures_dataset_rheumatoid_2020, measures_dataset_pmr_2020, measures_dataset_rheumatoid_2021, measures_dataset_pmr_2021, measures_dataset_rheumatoid_2022, measures_dataset_pmr_2022, measures_dataset_rheumatoid_2023, measures_dataset_pmr_2023, measures_dataset_rheumatoid_2024, measures_dataset_pmr_2024]
    outputs:
      moderately_sensitive:
        log1: logs/descriptive_tables.log   
        figure1: output/figures/incidence_*.svg
        figure2: output/figures/prevalence_*.svg
        figure3: output/figures/inc_comp_*.svg
        figure4: output/figures/prev_comp_*.svg
        figure5: output/figures/inc_adj_*.svg
        figure6: output/figures/inc_ma_sex_*.svg
        figure7: output/figures/prev_adj_*.svg
        figure8: output/figures/inc_adj_ma_*.svg
        figure9: output/figures/inc_adj_ma2_*.svg
        figure10: output/figures/adj_ma_sex_*.svg
        figure11: output/figures/adj_ma_sex2_*.svg
        figure12: output/figures/adj_ma_age_*.svg
        figure13: output/figures/adj_ma_age2_*.svg
        table1: output/tables/arima_nonstandardised.csv
        table2: output/tables/arima_standardised.csv

